---
- name: Install required packages
  loop: "{{ apache_general_packages + apache_extra_packages }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  tags:
    - apache

- name: Write security config
  notify:
    - Restart apache
  ansible.builtin.template:
    src: security.j2
    dest: /etc/apache2/conf-available/security.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - apache

- name: Write errors config
  notify:
    - Restart apache
  ansible.builtin.template:
    src: errors.j2
    dest: /etc/apache2/conf-available/localized-error-pages.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - apache

- name: Write ports config
  notify:
    - Restart apache
  ansible.builtin.template:
    src: ports.j2
    dest: /etc/apache2/ports.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - apache

- name: Write default config
  notify:
    - Restart apache
  ansible.builtin.template:
    src: default.j2
    dest: /etc/apache2/sites-available/000-default.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - apache

- name: Enable defined modules
  loop: "{{ apache_general_modules + apache_extra_modules }}"
  notify:
    - Restart apache
  community.general.apache2_module:
    name: "{{ item.name | default(item) }}"
    force: "{{ item.force | default(false) }}"
    ignore_configcheck: "{{ item.ignore_configcheck | default(false) }}"
    identifier: "{{ item.identifier | default(omit) }}"
    state: "{{ item.state | default('present') }}"
  tags:
    - apache

- name: Remove index page
  when:
    - not apache_keep_index
  ansible.builtin.file:
    path: /var/www/html/index.html
    state: absent
  tags:
    - apache

- name: Override index page
  when:
    - apache_keep_index
  ansible.builtin.copy:
    content: "{{ '' if apache_index_content is none else apache_index_content }}"
    dest: /var/www/html/index.html
    force: true
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - apache

- name: Copy error pages
  notify:
    - Reload apache
  ansible.builtin.copy:
    src: "{{ apache_error_pages }}"
    dest: /usr/share/apache2
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - apache

- name: Start apache service
  ansible.builtin.systemd:
    name: apache2
    state: started
    daemon_reload: true
    masked: false
    enabled: true
  tags:
    - apache

- name: Include exporter tasks
  when:
    - apache_exporter_enabled
  ansible.builtin.include_tasks: exporter.yml
  tags:
    - apache
    - apache-exporter

...
